body{
  margin:0;

  background:#f0f0f0;

}

/* 導覽列 */
header{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(240,240,240,0.95);
  display:flex;
  justify-content:flex-end;
  padding:1rem 2rem;
  z-index:1000;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

header a{
  margin-left:2rem;
  text-decoration:none;
  color:#333;
  font-weight:bold;
  transition:color 0.3s;
}
header a:hover{color:#6677aa;}

/* 作品集排版 */
.gallery {
  display: flex;
  justify-content: center; /* 水平置中整排 */
  gap: 1rem;
  flex-wrap: wrap;         /* 小螢幕自動換行 */
  padding: 6rem 2rem 4rem 2rem;
}

.photo {
  flex: 0 0 30%;           /* 每張圖片佔 30% 寬度 */
  max-width: 300px;
  overflow: hidden;        /* 防止放大溢出 */
  text-align: center;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  padding: 1rem;
  transition: transform 0.3s ease;
}

.photo img {
  width: 100%;
  height: auto;
  display: block;
  transition: transform 0.3s ease;
  cursor: pointer;         /* 滑鼠變成手型 */
}

.photo img:hover {
  transform: scale(1.1);   /* 滑鼠經過放大 */
}

/* 背景塊 */
.bg-block{
  position:absolute;
  border-radius:15px;
  opacity:0.15;
  z-index:0;
}

/* 圖片全螢幕 Lightbox */
#lightbox {
  display: none;
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 8px;
}

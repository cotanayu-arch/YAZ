<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>yakaax</title>
<style>
/* 全局樣式 */
body {
  margin: 0;
  font-family: 'Helvetica', sans-serif;
  scroll-behavior: smooth;
  background: #f0f0f0;
  color: #333;
}

/* 右上選單 */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(240,240,240,0.95);
  display: flex;
  justify-content: flex-end;
  padding: 1rem 2rem;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
header a {
  margin-left: 2rem;
  text-decoration: none;
  color: #333;
  font-weight: bold;
  transition: color 0.3s;
}
header a:hover { color: #6677aa; }

/* 滿版首頁區塊 */
.hero-section {
  position: relative;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden; /* 避免影片溢出 */
  opacity: 0;
  transform: translateY(40px);
  transition: all 1s ease;
}

/* 影片背景 */
.bg-video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: translate(-50%, -50%);
  z-index: -1; /* 放到文字後面 */
}

/* 色塊裝飾 */
.bg-block {
  position: absolute;
  border-radius: 15px;
  opacity: 0.15;
  z-index: 0;
}
.bg-blue { background-color: #6677aa; }
.bg-orange { background-color: #cc9966; }

/* 文字和標題 */
.hero-content {
  position: relative;
  color: white;
  text-align: center;
  z-index: 1; /* 文字在影片上層 */
}
h1, h2 { margin: 0 0 1rem 0; }
p { line-height: 1.6; }

/* 按鈕 */
.btn {
  display: inline-block;
  margin-top: 1rem;
  padding: 0.5rem 1rem;
  background: #6677aa;
  color: white;
  border-radius: 5px;
  text-decoration: none;
  transition: 0.3s;
}
.btn:hover { background: #556699; }

/* 其他 section */
section {
  min-height: 100vh;
  padding: 6rem 2rem 4rem 2rem;
  opacity: 0;
  transform: translateY(40px);
  transition: all 1s ease;
  position: relative;
  margin-bottom: 2rem;
}
section.visible { opacity: 1; transform: translateY(0); }

</style>
<link rel="icon" href="zz.png" type="image/png">

</head>
<body>

<header>
  <a href="index.html">YAKAAX</a>
  <a href="about.html">關於我</a>
  <a href="portfolio.html">作品集</a>
  <a href="music.html">推薦音樂</a>
  <a href="contact.html">聯絡資訊</a>
</header>


<!-- 首頁滿版影片背景區塊 -->
<section class="hero-section">
  <!-- 背景影片 -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="111.mp4" type="video/mp4">
   <!-- fallback 靜態圖片 -->
  <img src="IMG_4211.JPG" alt="背景圖片">
  </video>

  <!-- 色塊裝飾 -->
  <div class="bg-block bg-blue" style="top:10%; left:55%; width:200px; height:200px;"></div>
  <div class="bg-block bg-orange" style="top:50%; left:70%; width:150px; height:150px;"></div>

  <!-- 文字和按鈕 -->
  <div class="hero-content">
    <h1>YAKAAX</h1>
    <p>讚的</p>
    <a href="about.html" class="btn">關於我</a>
    <a href="portfolio.html" class="btn">作品集</a>
    <a href="music.html" class="btn">推薦音樂</a>
    <a href="contact.html" class="btn">聯絡資訊</a>
  </div>
</section>


<script>
// Intersection Observer 用於捲動淡入效果
const sections = document.querySelectorAll('section');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('visible');
    }
  });
}, { threshold: 0.1 });
sections.forEach(section => observer.observe(section));
</script>

</body>
</html>
